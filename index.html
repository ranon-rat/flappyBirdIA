<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy bird</title>
</head>

<body>
    <h1 id="title">
        Goofy Bird
    </h1>
    <canvas id="goofy-bird" width="288" height="512"></canvas>

    <div id="stats">
        <h1>
            total games:<span id="epoch">0</span>
            <hr>
            score: <span id="score">0</span>
            <hr>
            best score: <span id="best-score">0</span>


            <hr>
            learning-rate:<input type="number" id="learning-rate" value="0.4">
        </h1>
    </div>

    <style>
        body {
            background-color: rgb(0, 41, 40);
            color: white;
            font-family: sans-serif;
        }

        #stats {

            float: inline-start;
        }

        #goofy-bird {



            transform: scaleX(-1) rotate(180deg);
            filter: FlipH;
            -ms-filter: "FlipH";
            float: none;
            color: blue;
        }
    </style>
    <script type="module" src="script/main.js"></script>
</body>

</html>
